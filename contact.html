<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Website</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-container">
            <div class="profile-img">
                <img src="images/Screenshot 2025-04-01 161605.png" alt="Profile Picture">
            </div>
            <div class="profile-name" onclick="refreshPage()">
                <p>Ayush Vashisth</p>
            </div>
            <div class="social-media-links">
                <a href="https://github.com/ayushvashisth1" target="_blank">
                    <img src="images/GitHub-Mark-ea2971cee799.png" alt="GitHub">
                </a>
                <a href="https://www.snapchat.com/add/ayushvashisth1?share_id=RJrQuKuFjnA&locale=en-IN" target="_blank">
                    <img src="images/snap.png" alt="Snapchat">
                </a>
                <a href="https://www.instagram.com/_ayush_vashisth1?igsh=b2ZzMnB5eWxncmpk" target="_blank">
                    <img src="images/download.jpg" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/ayush-vashisth-59015a27a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
                    <img src="images/linkdin.png" alt="LinkedIn">
                </a>
            </div>
        </div>
        <script>
            function activateTabAndRedirect(element, page) {
                // Activate the tab
                activateTab(element);
        
                // Redirect to the specified page
                window.location.href = page;
            }
        
            function activateTab(element) {
                // Remove 'active' class from all tabs
                const tabs = document.querySelectorAll('.nav-item');
                tabs.forEach(tab => tab.classList.remove('active'));
        
                // Add 'active' class to clicked tab
                element.classList.add('active');
            }
        </script>
        
        <ul>
            <li class="nav-item" onclick="activateTabAndRedirect(this, 'home.html')">Home</li>
            <li class="nav-item" onclick="activateTabAndRedirect(this, 'about.html')">About</li>
            <li class="nav-item" onclick="activateTabAndRedirect(this, 'project.html')">Projects</li>
            <li class="nav-item" onclick="activateTabAndRedirect(this, 'education.html')">Education</li>
            <li class="nav-item" onclick="activateTabAndRedirect(this, 'Experience.html')">Experience</li>
            <li class="nav-item" onclick="activateTabAndRedirect(this, 'certificate.html')">Certificates</li>
            <li class="nav-item" onclick="activateTabAndRedirect(this, 'resume.html')">Resume</li>
            <li class="nav-item" onclick="activateTabAndRedirect(this, 'contact.html')">Contact</li>
        </ul>
    </div>
    <div class="content">
        <div class="contact-container">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="feedback-section">
                <h3>Feedback</h3>
                <textarea id="feedback" placeholder="Leave your feedback"></textarea>
                <button onclick="submitFeedback()">Submit Feedback</button>
            </div>
        </div>
        <script>
            document.getElementById("contact-form").addEventListener("submit", function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                fetch("https://formsubmit.co/YOUR-REGISTERED-EMAIL", {

                    method: "POST",
                    body: formData
                }).then(response => {
                    if(response.ok) {
                        alert("Message sent successfully!");
                        document.getElementById("contact-form").reset();
                    } else {
                        alert("Error sending message.");
                    }
                }).catch(error => {
                    console.error("Error:", error);
                });
            });
            function submitFeedback() {
                alert("Thank you for your feedback!");
            }
        </script>
    </div>
    <script>
        function activateTab(item) {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
        }
        function refreshPage() {
            location.reload();
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
